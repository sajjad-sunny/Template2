<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Website Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="logo.png" class="logo">
            <nav>
                <ul>
                    <li><a href="">Game Controllers</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <img src="menu.png" class="menu-icon">
        </div>
        <div class="row">
            <div class="col-1">
                <div class="border">
                    <h2>PS4 V2<br> Dualshock 4</h2>
                    <h3>Wireless Controller for Playstation</h3>
                    <p>(Compatible/Generic)</p>
                </div>
                <h4>$32.50</h4>
                <button type="button">Buy Now<img src="arrow.png"></button>
            </div>
            <div class="col-2">
                <img src="controller.png" class="controller">
                <div class="color-box">
                    <div class="add-btn">
                        <img src="add.png">
                        <p><a href="#">Add to Cart</a></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="social-links">
            <img src="fb.png">
            <img src="tw.png">
            <img src="ig.png">
        </div>
    </div>
</body>
</html>
